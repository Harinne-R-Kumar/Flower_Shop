<!DOCTYPE html>
<html>
<head>
    <title>Edit Flower</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Flower</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ flower[1] }}" required><br>
        <label for="description">Description:</label>
        <textarea name="description" rows="4">{{ flower[2] }}</textarea><br>
        <label for="price">Price:</label>
        <input type="text" name="price" value="{{ flower[3] }}" required><br>
        <input type="submit" value="Update Flower">
    </form>
    <a href="/">Back to Flower List</a>
</body>
</html>
